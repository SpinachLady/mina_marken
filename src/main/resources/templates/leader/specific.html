<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Märke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-white">
<div class="container py-3">
    <div class="text-center mb-5">
        <h1 class="display-4">Mina märken</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="bg-white text-dark p-4 rounded shadow text-center">
                <h3 th:text="${patch.name}"></h3>
                <img th:src="${patch.imgUrl}"
                     th:alt="${patch.name}" class="img-fluid my-3" style="max-height: 200px;">
                <p th:text="${infoText}" class="fs-5"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
