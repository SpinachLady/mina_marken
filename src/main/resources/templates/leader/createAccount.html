<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skapa konto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-white">
<div class="container py-3">
    <div class="text-center mb-5">
        <h1 class="display-4">Mina märken</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="bg-white text-dark p-4 rounded shadow text-center">
                <div>
                    <label for="exampleSelect1" class="form-label mt-4">Vilken avdelning leder du?</label>
                    <select class="form-select" id="exampleSelect1">
                        <option>Familjescouterna</option>
                        <option>Spårarna</option>
                        <option>Upptäckarna</option>
                        <option>Äventyrarna</option>
                        <option>Utmanarna</option>
                        <option>Roverlaget</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary choice-button tentGreen">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
