<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skapa konto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-white">
<header>
    <h1 class="display-4">
        <a href="/index" class="header-link">Mina märken</a>
    </h1>
</header>
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="bg-white text-dark p-4 rounded shadow text-center">
                <div>
                    <label for="scoutGroupSelect" class="form-label mt-4">Vilken avdelning vill du se?</label>
                    <select class="form-select" id="scoutGroupSelect">
                        <option th:each="group : ${groups}" th:text="${group.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn tentGreen choice-button" onclick="goToMainPage()">Visa märken</button>
            </div>
        </div>
    </div>
</div>
<script>
    function goToMainPage() {
        window.location.href = '/leader/main/' + document.getElementById('scoutGroupSelect').value
    }
</script>
</body>
</html>
