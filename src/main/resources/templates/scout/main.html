<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Märken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-white">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Mina märken</h1>
        </div>
        <div class="row justify-content-center patchListContainer">
            <div class="col-md-8">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-3 justify-content-left">
                    <div class="col" th:each="patch : ${patches}">
                        <a th:href="@{'/scout/specific/' + ${scoutID} + '/' + ${patch.id}}">
                            <img th:src="${patch.imgUrl}" th:alt="${patch.name}" class="img-fluid patch rounded shadow">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
