<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Märken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-white">
<header>
    <h1 class="display-4">
        <a href="/index" class="header-link">Mina märken</a>
    </h1>
</header>
    <div class="container py-3">
        <div class="row justify-content-center patchListContainer">
            <div class="col-12">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 justify-content-left">
                    <div class="col" th:each="patch : ${patches}">
                        <a th:href="@{'/scout/specific/' + ${scoutID} + '/' + ${patch.id}}">
                            <img th:src="${patch.imgUrl}" th:alt="${patch.name}" class="img-fluid patch">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
