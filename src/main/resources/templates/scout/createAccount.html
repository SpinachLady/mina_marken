<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skapa konto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-white">
<div class="container py-3">
    <div class="text-center mb-5">
        <h1 class="display-4">Mina märken</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="bg-white text-dark p-4 rounded shadow text-center">
                <div>
                    <label for="exampleSelect1" class="form-label mt-4">När började du i Segeltorps scoutkår?</label>
                    <select class="form-select" id="exampleSelect1">
                        <option>VT</option>
                        <option>HT</option>
                    </select>
                    <select class="form-select" id="exampleSelect3">
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                </div>
                <div>
                    <label for="exampleSelect2" class="form-label mt-4">Vilket år är du född?</label>
                    <select class="form-select" id="exampleSelect2">
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary choice-button">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
