<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Märke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-white">
<header>
    <h1 class="display-4">
        <a href="/index" class="header-link">Mina märken</a>
    </h1>
</header>
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="bg-white text-dark p-4 rounded shadow text-center">
                    <h3 th:text="${patch.name}"></h3>
                    <img th:src="${patch.imgUrl}"
                         th:alt="${patch.name}" class="img-fluid my-3" style="max-height: 200px;">
                    <p th:text="'Du tog märket ' + ${patch.name} + ' ' + ${patchOrder.getTerm()} + '-' + ${patchOrder.getOrderYear()} + '.'" class="fs-5"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
